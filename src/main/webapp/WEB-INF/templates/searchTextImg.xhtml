<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:composition>

        <div id="content">

        <!-- BEGIN PROFILE HEADER -->
        <section class="full-bleed">
            <div class="section-body style-default-dark force-padding text-shadow">
                <div class="img-backdrop" style="background-image: url('#{resource['images:img16.jpg']}')"></div>
                <div class="overlay overlay-shade-top stick-top-left height-3"></div>
                <div class="row">
                    <div class="col-md-3 col-xs-5">
                        <h:graphicImage library="images" name="avatar1.jpg" styleClass="img-circle border-white border-xl img-responsive auto-width"/>
                        <h3>Daniel Johnson<br/><small>Consultant at CodeCovers</small></h3>
                    </div><!--end .col -->
                    <div class="col-md-9 col-xs-7">
                        <div class="width-3 text-center pull-right">
                            <strong class="text-xl">643</strong><br/>
                            <span class="text-light opacity-75">followers</span>
                        </div>
                        <div class="width-3 text-center pull-right">
                            <strong class="text-xl">108</strong><br/>
                            <span class="text-light opacity-75">following</span>
                        </div>
                    </div><!--end .col -->
                </div><!--end .row -->
                <div class="overlay overlay-shade-bottom stick-bottom-left force-padding text-right">
                    <a class="btn btn-icon-toggle" data-toggle="tooltip" data-placement="top" data-original-title="Contact me"><i class="fa fa-envelope"/></a>
                    <a class="btn btn-icon-toggle" data-toggle="tooltip" data-placement="top" data-original-title="Follow me"><i class="fa fa-twitter"/></a>
                    <a class="btn btn-icon-toggle" data-toggle="tooltip" data-placement="top" data-original-title="Personal info"><i class="fa fa-facebook"/></a>
                </div>
            </div><!--end .section-body -->
        </section>
        <!-- END PROFILE HEADER  -->


            <section>
                <div class="section-header">
                    <ol class="breadcrumb">
                        <li class="active">#{msg.source}</li>
                    </ol>
                </div>
                <div class="section-body contain-lg">
                    <div class="card tabs-left style-default-light">

                        <!-- BEGIN SEARCH BAR -->
                        <div class="card-body style-primary no-y-padding">
                            <h:form class="form form-inverse">
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <div class="input-group-content">
                                            <input type="text" class="form-control" id="searchInput" placeholder="Enter your search here"/>
                                            <div class="form-control-line"></div>
                                        </div>
                                        <div class="input-group-btn">
                                            <button class="btn btn-floating-action btn-default-bright" type="button"><i class="fa fa-search"/></button>
                                        </div>
                                    </div>
                                </div><!--end .form-group -->
                            </h:form>
                        </div><!--end .card-body -->
                        <!-- END SEARCH BAR -->

                        <!-- BEGIN TAB RESULTS -->
                        <ul class="card-head nav nav-tabs tabs-accent" data-toggle="tabs">
                            <li class="active"><a href="#web1">Journals</a></li>
                            <li><a href="#web1">Web</a></li>
                            <li><a href="#web1">Documents</a></li>
                            <li><a href="#web1">Videos</a></li>
                            <li><a href="#web1">Audio</a></li>
                        </ul>
                        <!-- END TAB RESULTS -->

                        <!-- BEGIN TAB CONTENT -->
                        <div class="card-body tab-content style-default-bright">
                            <div class="tab-pane active" id="web1">
                                <div class="row">
                                    <div class="col-lg-12">

                                        <!-- BEGIN PAGE HEADER -->
                                        <div class="margin-bottom-xxl">
                                            <span class="text-light text-lg">Search results <strong>#{newsrussiaFacade.journals.size()}</strong></span>
                                            <div class="btn-group btn-group-sm pull-right">
                                                <button type="button" class="btn btn-default-light dropdown-toggle" data-toggle="dropdown">
                                                    <span class="glyphicon glyphicon-arrow-down"/> Search for
                                                </button>
                                                <!--<ul class="dropdown-menu dropdown-menu-right animation-dock" role="menu">-->
                                                    <!--<li class="active"><a href="#">Title</a></li>-->
                                                    <!--<li><a href="#">Date desc</a></li>-->
                                                    <!--<li><a href="#">Title asc</a></li>-->
                                                    <!--<li><a href="#">Title desc</a></li>-->
                                                <!--</ul>-->

                                                <h:selectOneMenu value="#{utils.selectedSearchType}">
                                                    <f:selectItems value="#{utils.searchTypeList}"/>
                                                </h:selectOneMenu>

                                            </div>
                                        </div><!--end .margin-bottom-xxl -->
                                        <!-- END PAGE HEADER -->

                                        <!-- BEGIN RESULT LIST -->


                                        <ui:insert name="content"/>


                                        <!-- END RESULTS LIST -->

                                        <!-- BEGIN PAGING -->
                                        <!--<ul class="pagination">-->
                                            <!--<li class="disabled"><a href="#">«</a></li>-->
                                            <!--<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>-->
                                            <!--<li><a href="#">2</a></li>-->
                                            <!--<li><a href="#">3</a></li>-->
                                            <!--<li><a href="#">4</a></li>-->
                                            <!--<li><a href="#">5</a></li>-->
                                            <!--<li><a href="#">»</a></li>-->
                                        <!--</ul>-->

                                        <!-- END PAGING -->

                                    </div><!--end .col -->
                                </div><!--end .row -->
                            </div><!--end .tab-pane -->
                        </div><!--end .card-body -->
                        <!-- END TAB CONTENT -->

                    </div><!--end .card -->
                </div><!--end .section-body -->
            </section>
        </div><!--end #content-->
        <!-- END CONTENT -->
    </ui:composition>
</h:body>
</html>
